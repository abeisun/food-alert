<!DOCTYPE html>
<html>
  <head>
    <title>food</title>
    <meta charset="utf-8">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <h1>FOOD ALERT!</h1>
    
    <div class="column">
      <div class="search">         
          <input type="text" id="myInput" onkeyup="searchSort()" placeholder="Search for food..">          
          <ul id="foodList">
            <li><a id="1" onclick="selectFood(this)">Adele</a></li>
            <li><a id="2" onclick="selectFood(this)">Agnes</a></li>
          </ul>
      </div>
    </div>
    
   <div class="column">
       <ul id="selectedFood">
       </ul>
   </div>
    

<script>

  









    function selectFood(el) {
        var element = document.getElementById(el.id);
        document.getElementById("selectedFood").innerHTML += 
"<li><a id='" + el.id + "' onclick='unselectFood(this)'>" + element.innerHTML + "</a></li>";

        element.parentNode.removeChild(element);
    }

    function unselectFood(el) {
        var element = document.getElementById(el.id);
        document.getElementById("foodList").innerHTML +=
"<li><a id='" + el.id + "' onclick='selectFood(this)'>" + element.innerHTML + "</a></li>";

     element.parentNode.removeChild(element);
    }











      function searchSort() {
      // Declare variables
      var input, filter, ul, li, a, i;
      input = document.getElementById('myInput');
      filter = input.value.toUpperCase();
      ul = document.getElementById("foodList");
      li = ul.getElementsByTagName('li');
      
      // Loop through all list items, and hide those who don't match the search query
      for (i = 0; i < li.length; i++) {
                      a = li[i].getElementsByTagName("a")[0];
                      if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
    li[i].style.display = "";
    } else {
    li[i].style.display = "none";
    }
    }
    }
    

</script>

</html>
